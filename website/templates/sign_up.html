{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="type"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
    <div class="form-group">
      <label for="school">School</label>
      <input
        type="type"
        class="form-control"
        id="school"
        name="school"
        placeholder="Enter school name"
      />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
    <div class="form-group mt-3">
      <label for="role">I am signing up as: (student/teacher)</label>
      <div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="student" value="student" checked>
              <label class="form-check-label" for="Student">Student</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher">
              <label class="form-check-label" for="teacher">Teacher</label>
          </div>
      </div>
    </div>
  <br />
  <button style="background-color: #4A2C1A; border:2px solid #4A2C1A;" type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
